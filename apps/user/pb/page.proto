syntax = "proto3";

package gokade.mcenter.user;

option go_package = "github.com/kade-chen/mcenter/apps/user";


message PageRequest {
    // @gotags: bson:"page_size" json:"page_size"
    uint64 page_size = 1;
        // @gotags: bson:"page_number" json:"page_number"
    uint64 page_number = 2;
        // @gotags: bson:"offset" json:"offset"
    int64 offset = 3;
}